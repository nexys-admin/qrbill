name: Publish

on: [push]

jobs:
  test:
    if: contains(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 15
      - run: yarn
      - run: yarn buildpackage
      - run: yarn test